<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #191313;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="/LearnEd_E-learning_Website-master/backend/teacherlogin.php" method="post">
				<div class="inp">
					<img src="images/icon/user.png"><input type="text" name ="name" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/icon/password.png"><input type="password" name = "password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			
			<!-- Registration Form -->
			<form id="register" class="input-group" action="/LearnEd_E-learning_Website-master/backend/teacherregister.php" method ="post" >
				<input type="text" name = "name" class="input-field" placeholder="Full Name" required="required">
				<input type="email" name = "email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" name = "password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" name = "conpassword" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
</body>
