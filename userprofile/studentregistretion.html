<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    select {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus,
    
    select:focus {
      border-color: #57b846;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #57b846;
      color: white;
      padding: 14px;
      margin: 20px 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4ca43f;
    }
  </style>
</head>
<body>
  <h2>Student Information</h2>

  <form action="#" enctype="multipart/form-data">
    <label for="fname">First Name </label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

    <label for="lname">Last Name </label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your email address..">

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

   

    <label for="cellphone">Your Phone </label>
    <input type="tel" id="cellphone" name="cellphone" placeholder="Your cell phone number..">


    <label for="grade">Grade Level</label>
    <input type="text" id="grade" name="grade" placeholder="Your grade level..">

    <label for="father">Father's Name</label>
    <input type="text" id="father" name="father" placeholder="Your father's name..">

    <label for="mother">Mother's Name</label>
    <input type="text" id="mother" name="mother" placeholder="Your mother's name..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address..." required>

    <label for="profile-pic">Upload a Picture </label>
    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    <small>Acceptable formats: JPG, JPEG, PNG</small>

    

    <input type="submit" value="Submit">
  </form>
</body>
</html>
